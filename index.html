<!DOCTYPE html>
<html>
<head>
<title>Places Demo</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

<div id="map"></div>

<style>
  /* Always set the map height explicitly to define the size of the div
  * element that contains the map. */
  #map {
    height: 100%;
  }
  /* Optional: Makes the sample page fill the window. */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
</style>

<script>
  window.onload = function() {
    var latitude;
    var longitude;
    var map;
    var infowindow;
    
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(success, error);
      swal("Loading Map!", "Please hold while we retrive your location!", {
        buttons: [false],
      });
    } else {
      alert("Geolocation is not supported by this browser.")
    }
    
    function success(position) {
      latitude = position.coords.latitude;
      longitude =  position.coords.longitude;
      swal.close();
      initMap(latitude, longitude)
    }
    
    function error() {
        alert("Unable to retrieve your location");
    }
    // Initialize and add the map
    function initMap(latitude, longitude) {
      // The location of Uluru
      var currentLocation = {lat: latitude, lng: longitude};
      map = new google.maps.Map(document.getElementById('map'), {
        center: currentLocation,
        zoom: 14
      });
      // The marker, positioned at Uluru
      var marker = new google.maps.Marker({position: currentLocation, map: map});
      
      infowindow = new google.maps.InfoWindow();
      var service = new google.maps.places.PlacesService(map);
      service.nearbySearch({
        location: currentLocation,
        radius: 900,
        type: ['restaurant']
      }, callback);
      
      function callback(results, status) {
        console.log(results,status)
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      }

      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      }
            
    }
  }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABfi-wZ5jjP5U3O3jEPLRy38Ot0O2zncs&libraries=places" async defer></script>

</body>
</html>
